plugins {
    id 'java'
    id 'kr.entree.spigradle' version '2.2.4'
}

group = 'fr.minemobs'
version = '1.1'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        url = "https://minevolt.net/repo/"
    }
}

dependencies {
    compileOnly spigot('1.16.5')
    compileOnly 'org.jetbrains:annotations:21.0.1'
    compileOnly('fr.minuskube.inv:smart-invs:1.2.7')
    compileOnly 'org.bukkit:craftbukkit:1.16.5-R0.1-SNAPSHOT'
}

spigot {
    authors 'Minemobs'
    apiVersion '1.16'
    depends 'SmartInvs'
    commands {
        cc {
            aliases 'colorcode', 'chatcolor'
            usage '/<command>'
        }
        craft {
            aliases 'crafting'
            permission 'minemobsutils.craftcommand'
            permissionMessage '§8[§4Minemobs Utils§8] §4You do not have the permission!'
            usage '/<command>'
        }
        ec {
            aliases 'enderchest'
            permission 'minemobsutils.enderchest'
            permissionMessage '§8[§4Minemobs Utils§8] §4You do not have the permission!'
            usage '/<command> [target] [source]'
        }
        gh {
            aliases 'grapplinghook'
            permission 'minemobsutils.grapplinghook.give'
            permissionMessage '§8[§4Minemobs Utils§8] §4You do not have the permission!'
            usage '/<command>'
        }
        ping {
            usage '/<command>'
        }
        customenchant {
            aliases 'ce'
            usage '/<command>'
        }
        heal {
            usage '/<command>'
        }
        feed {
            usage '/<command>'
        }
    }

    debug {
        args '--nojline', '--max-players', '100'
        jvmArgs '-Xmx4G'
        serverPort 25565
    }
}

task copyFile(type: Copy){
    from file("$buildDir/libs/minemobsutils-1.1.jar")
    into file("E:\\Users\\minemobs\\IdeaProjects\\SpigotProject\\MinemobsUtils\\debug\\spigot\\plugins")
}

build.finalizedBy(copyFile)
