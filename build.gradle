plugins {
    id 'java'
    id 'kr.entree.spigradle' version '2.2.4'
}

group = 'fr.minemobs'
version = '1.1'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly spigot('1.16.5')
}

